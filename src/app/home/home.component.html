<div class="page-container">
  <div *ngFor="let question of questions">
    <mat-card [routerLink]="['/enquetes/info', question.id]">

      <mat-card-title>{{question.title}}</mat-card-title>
      <mat-card-subtitle>
        {{question.description}}
      </mat-card-subtitle>

    </mat-card>

  </div>
</div>
